<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/styles.css" />
    <link rel="stylesheet" href="/settings.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Camera Control Settings</title>
    <script type="module" src="/settings.ts" defer></script>
  </head>

  <body>
    <main class="settings">
      <form>
        <label
          >Port:
          <select id="ports"></select
        ></label>
      </form>

      <div class="controls" inert>
        <section class="directions">
          <button type="button" data-direction="left"></button>
          <button type="button" data-direction="up"></button>
          <button type="button" data-direction="right"></button>
          <button type="button" data-direction="down"></button>

          <button type="button" data-direction="out"></button>
          <button type="button" data-direction="in"></button>
        </section>

        <section class="presets">
          <button
            type="button"
            data-preset="1"
            data-preset-name="Sanctuary"
          ></button>
          <button
            type="button"
            data-preset="2"
            data-preset-name="Stage"
          ></button>
          <button
            type="button"
            data-preset="3"
            data-preset-name="Speaker"
          ></button>
          <button
            type="button"
            data-preset="4"
            data-preset-name="Baptistry"
          ></button>
        </section>
      </div>
    </main>
  </body>
</html>
