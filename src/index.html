<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/styles.css" />
    <link rel="stylesheet" href="/main.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Camera Control</title>
    <script type="module" src="/main.ts" defer></script>
  </head>

  <body>
    <main class="main">
      <section class="controls" inert>
        <button type="button" data-function="power-on">Power on</button>
        <button type="button" data-function="power-off">Power off</button>
        <button type="button" data-function="autofocus-on">Autofocus on</button>
        <button type="button" data-function="autofocus-off">
          Autofocus off
        </button>
      </section>
      <section class="presets" inert>
        <button
          type="button"
          data-preset="1"
          data-preset-name="Sanctuary"
        ></button>
        <button type="button" data-preset="2" data-preset-name="Stage"></button>
        <button
          type="button"
          data-preset="3"
          data-preset-name="Speaker"
        ></button>
        <button
          type="button"
          data-preset="4"
          data-preset-name="Baptistry"
        ></button>
      </section>
      <footer class="footer">
        <p class="status">Disconnected</p>
        <button type="button" class="settings">Settings</button>
      </footer>
    </main>
  </body>
</html>
